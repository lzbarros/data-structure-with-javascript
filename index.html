<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]--> 

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data Structure using Javascript</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <div>
        <button id="btnBiDimensional">Bi dimensional array</button>
        <button id="btnTriDimensional">Tri dimensional array</button>
    </div>
    <hr/>
    <div>
        <button id="btnSetStack">Set aleatory number in Stack (Push)</button>
        <button id="btnPopStack">Pop stack</button>
        <button id="btnPeekStack">Peek stack</button>
        <button id="btnSizeStack">Size stack</button>
        <button id="btnEmptyStack">Empty stack?</button>
        <button id="btnShowStack">Show stack</button>
        <button id="btnClearStack">Clear stack</button>
    </div>
    <hr/>
    <div>
        <button id="btnDecimalToBinary">Decimal to binary</button>
        <button id="btnBaseConverter">Base converter</button>
    </div>
    <hr/>
    <div>
        <button id="btnEnqueue">Enqueue (Push)</button>
        <button id="btnPriorityEnqueue">Priority enqueue (Push)</button>
        <button id="btnDequeue">Dequeue (Shift)</button>
        <button id="btnSizeQueue">Size queue</button>
        <button id="btnEmptyQueue">Empty queue?</button>
        <button id="btnShowQueue">Show queue</button>
        <button id="btnClearQueue">Clear queue</button>
    </div>
    <hr/>
    <div>
        <button id="btnSetHotPotatoPlayer">Set players (Hot Potato Game)</button>
        <button id="btnShowHotPotatoPlayer">Show players (Hot Potato Game)</button>
        <button id="btnStartHotPotatoGame">Start (Hot Potato Game)</button>
        <button id="btnClearHotPotatoGame">Clear (Hot Potato Game)</button>
    </div>
    <hr/>
    <div>
        <select name="linkedLists" id="linkedListSelect">
            <option value="LINKED_LIST">Linked List</option>
            <option value="DOUBLE_LINKED_LIST">Double Linked List</option>
        </select>
    </div>
    <div style="margin-top: 5px;">
            <button id="btnSetLinkedList">Set Elements</button>
            <button id="btnSetLinkedListSpecPos">Set element in a specific position</button>
            <button id="btnRemoveLinkedListSpecPos">Remove element in a specific position</button>
            <button id="btnRemoveFirstLinkedList">Remove first element</button>
            <button id="btnRemoveLastLinkedList">Remove last element</button>
            <button id="btnShowLinkedList">Show Elements</button>
    </div>
    <hr/>
    <div style="margin-top: 5px;">
        <button id="btnFillFirstSet">Fill first set</button>
        <button id="btnFillSecondSet">Fill second set</button>
        <button id="btnShowSets">Show sets</button>
        <button id="btnUnionSet">Union</button>
        <button id="btnIntersectionSet">Intersection</button>
        <button id="btnDifferenceSet">Difference</button>
        <button id="btnSubSet">Sub set</button>
        <button id="btnClearFirstSet">Clear first set</button>
        <button id="btnClearSecondSet">Clear second set</button>
    </div>
    <hr/>
    <div style="margin-top: 5px;">
        <button id="btnSetHashTable">Set hash table element</button>
        <button id="btnRemoveHashTable">Remove hash table element</button>
        <button id="btnGetHashTable">Get hash table element</button>
        <button id="btnShowHashTable">Show hash table</button>
        <button id="btnClearHashTable">Clear hash table</button>
    </div>
    <hr/>
    <div style="margin-top: 5px;">
        <button id="btnSetTree">Set tree</button>
        <button id="btnInOrderTree">Tree in order</button>
        <button id="btnPreOrderTree">Tree pre order</button>
        <button id="btnPostOrderTree">Tree post order</button>
        <button id="btnClearTree">Clear tree</button>
    </div>
    <hr/>
    <div style="margin-top: 5px;">
        <button id="btnShowGraph">Show graph</button>
        <button id="btnGraphBFS">Breadth First Search (BFS)</button>
        <button id="btnGraphDFS">Depth First Search (DFS)</button>
    </div>
    <hr/>
    <div style="margin-top: 5px;">
        <button id="btnSetAleatoryOrderingNumber">Set aleatory number</button>
        <button id="btnBubbleSort">Bubble sort</button>
        <button id="btnSelectionSort">Selection sort</button>
        <button id="btnInsertionSort">Insertion sort</button>
        <button id="btnMergeSort">Merge sort</button>
        <button id="btnQuickSort">Quick sort</button>
    </div>
    <hr/>
    <div>
        <h3 id="resultTitle"></h3>
        <div id="hashTableElement"></div>
        <div id="result"></div>
        <div id="treeImage" style="text-align: center;"></div>
        <div id="graphImage" style="text-align: center;"></div>
    </div>
    <script src="src/js/main.js" async defer></script>
</body>
</html>
